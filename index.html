  <style>
    /* Minimal CSS Reset */
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    html,
    body {
      height: 100%;
      min-height: 100%;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ol,
    ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol,
    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Base typography */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
        monospace;
    }

    #root {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      height: 100%;
      background: #fafafa;
      background: linear-gradient(138deg, #fafafa, #c1fbec);
      background-size: 400% 400%;
      -webkit-animation: boVBFB 6s ease infinite;
      animation: boVBFB 6s ease infinite;
    }

    header,
    footer {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-align-items: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      width: 100%;
      height: 5rem;
      padding: 0 2rem;
    }

    main {
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-align-items: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      padding: 0 2rem;
    }

    @media (min-width: 1024px) {
      main {
        padding: 0 10vw 0 5vw;
      }
    }

    article {
      color: #444444;
      max-width: 55em;
      margin-bottom: 10vh;
    }

    article a {
      color: #444444;
      font-weight: bolder;
      -webkit-text-decoration: none;
      text-decoration: none;
    }

    article a:hover {
      -webkit-text-decoration: underline;
      text-decoration: underline;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      line-height: 1.5;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.5;
    }

    p+p {
      margin-top: 1rem;
    }

    footer a {
      color: #444444;
      opacity: 0.3;
      -webkit-transition: opacity 0.3s ease-in-out;
      transition: opacity 0.3s ease-in-out;
      -webkit-text-decoration: none;
      text-decoration: none;
    }

    footer a:not(:last-child) {
      margin-right: 2rem;
    }

    footer a:hover {
      opacity: 1;
      -webkit-text-decoration: underline;
      text-decoration: underline;
    }
    
    .copyright {
      color: #444444;
      opacity: 0.3;
      margin-left: auto;
    }

    .logo {
      width: 1.5rem;
      height: 1.5rem;
      fill: #444444;
      opacity: 0.3;
      -webkit-transition: opacity 0.3s ease-in-out;
      transition: opacity 0.3s ease-in-out;
    }

    .logo:hover {
      opacity: 1;
      -webkit-animation: float 1s linear infinite;
      animation: float 1s linear infinite;
    }


    /* sc-component-id: sc-keyframes-boVBFB */
    @-webkit-keyframes boVBFB {
      0% {
        background-position: 50% 0%;
      }

      50% {
        background-position: 50% 100%;
      }

      100% {
        background-position: 50% 0%;
      }
    }

    @keyframes boVBFB {
      0% {
        background-position: 50% 0%;
      }

      50% {
        background-position: 50% 100%;
      }

      100% {
        background-position: 50% 0%;
      }
    }

    @-webkit-keyframes float {
      25% {
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
      }

      75% {
        -webkit-transform: scale(0.9);
        -ms-transform: scale(0.9);
        transform: scale(0.9);
      }
    }

    @keyframes float {
      25% {
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
      }

      75% {
        -webkit-transform: scale(0.9);
        -ms-transform: scale(0.9);
        transform: scale(0.9);
      }
    }
  </style>
